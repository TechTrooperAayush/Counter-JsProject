<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Counter app</h1>
        <div class="boxes">
            <div class="package-box">
                <img src="./assets/Devil.gif" alt="reload_page" id="prev-img">
                <h1 id="show_count">0</h1>
                <img src="./assets/Smile.gif" alt="reload_page" id="next-img">
            </div>
            <div class="btn-box">
                <button type="button" class="btn prev">Decrement</button>
                <button type="button" class="btn next">Increment</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
